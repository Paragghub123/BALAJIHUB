{% extends "rest_framework/base.html" %}

{% block title %}My Custom Login Title{% endblock %}

{% block content %}
  <div class="container">
    <h1>Login</h1>

    <form method="post" action="{% url 'rest_framework:login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" />
    </form>

  </div>
{% endblock %}
